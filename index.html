<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
</head>

<body>
    <h2 id="header">Aytan's Calculator</h2>
    <div id="calculator">
        <form name="calculator" id="calc-main">
            <table>
                <tr>
                    <td colspan="4"><input type="text" name="display" disabled></td>
                </tr>
                <tr>
                    <td><input type="button" class="buttons" name="seven" value="7" onclick="calculator.display.value+='7'">
                    </td>
                    <td><input type="button" class="buttons" name="eight" value="8" onclick="calculator.display.value+='8'">
                    </td>
                    <td><input type="button" class="buttons" name="nine" value="9" onclick="calculator.display.value+='9'">
                    </td>
                    <td><input type="button" class="buttons" name="division" value="รท" onclick="calculator.display.value+='/'"></td>
                </tr>
                <tr>
                    <td><input type="button" class="buttons" name="four" value="4" onclick="calculator.display.value+='4'">
                    </td>
                    <td><input type="button" class="buttons" name="five" value="5" onclick="calculator.display.value+='5'">
                    </td>
                    <td><input type="button" class="buttons" name="six" value="6" onclick="calculator.display.value+='6'">
                    </td>
                    <td><input type="button" class="buttons" name="multiplication" value="x" onclick="calculator.display.value+='*'"></td>
                </tr>
                <tr>
                    <td><input type="button" class="buttons" name="one" value="1" onclick="calculator.display.value+='1'">
                    </td>
                    <td><input type="button" class="buttons" name="two" value="2" onclick="calculator.display.value+='2'">
                    </td>
                    <td><input type="button" class="buttons" name="three" value="3" onclick="calculator.display.value+='3'">
                    </td>
                    <td><input type="button" class="buttons" name="minus" value="-" onclick="calculator.display.value+='-'">
                    </td>
                </tr>
                <tr>
                    <td><input type="button" class="buttons" name="zero" value="0" onclick="calculator.display.value+='0'">
                    </td>
                    <td><input type="button" class="buttons" name="points" value="." onclick="calculator.display.value+='.'"></td>
                    <td><input type="button" class="buttons" name="plus" value="+" onclick="calculator.display.value+='+'">
                    </td>
                    <td><input type="button" class="buttons" name="doit" value="=" onclick="calculator.display.value=eval(calculator.display.value)"></td>
                </tr>
            </table>
        </form>
    </div>
    <input type="button" value="Clear" name="clear" onclick="calculator.display.value=''">
</body>

</html>
